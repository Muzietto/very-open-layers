<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>OSM</title>


		<style type="text/css">
			.olImageLoadError {
				display: none !important;
			}
		</style>

		<script src="./js/OpenLayers.js"></script>

		<!-- bring in the OpenStreetMap OpenLayers layers.
			Using this hosted file will make sure we are kept up
			to date with any necessary changes -->
		<script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
		<script type="text/javascript" src="http://map.openseamap.org/javascript/harbours.js"></script>
		<script type="text/javascript" src="http://map.openseamap.org/javascript/map_utils.js"></script>
		<script type="text/javascript" src="http://map.openseamap.org/javascript/utilities.js"></script>
    <script type="text/javascript" src="./js/functions.js"></script>

    <script type="text/javascript" src="./js/init.js"></script>

</head>

<!-- body.onload is called once the page is loaded (call the 'init' function) -->
<body onload="drawmap();">

    <!-- define a DIV into which the map will appear. Make it take up the whole window -->
    <div style="width:100%; height:100%" id="map"></div>

</body>

</html>
